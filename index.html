<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Segurity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">

<body>
    <header>
        <div class="container contenedor">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12 columna">

                        <a href="#">Equipo</a>
                        <a href="#">Contacto</a> 
                      </nav>
                </div>
            </div>
            <div class="contenedor-texto">
                <div class="texto">
                    <h1 class="nombre">Dev Segurity</h1>
                    <h2 class="profesion">Desarrollo web</h2>
                </div>
            </div>    
        </div> 
    </header>

    <section class="main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-3 col-md-6 col-sm-12 contenedor-2">
                    <div class="foto">
                        <img src="img/Avatar.jpeg" width="115" height="115" alt="Andres">
                    </div>
                        <div class="col-lg-6 col-md-12 col-sm-12 texto">
                        <h3 class="titulo">Acerca de</h3>
                        <p>Dev Segurity, <span class="bold"> esta especializado en el desarrollo de aplicaciones moviles, desarrollo
                        de software <span class="bold"> y soporte </span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="col-lg-3 col-md-6 col-sm-12 galeria">
        <div class="foto">
            <img src="img/1.jpg" alt="">
        </div>
        <div class="foto">
            <img src="img/2.jpg" alt="">
        </div>
        <div class="foto">
            <img src="img/3.jpg" alt="">

        <div class="foto">
            <img src="img/1.jpg" alt="">
        </div>
        <div class="foto">
            <img src="img/2.jpg" alt="">
        </div>
    </section>
    <footer>
        <section class="col-lg-3 col-md-6 col-sm-12 contacto">
            <div class="contenedor">
                <h3 class="titulo">Contacto</h3>
                <form action="" class="formulario">
                    <input type="text" placeholder="Nombre" name="nombre" required>
                    <input type="email" placeholder="Correo" name="correo" required>
                    <textarea name="mensaje" placeholder="Mensaje"></textarea>
                    <input class="boton" type="submit" value="Enviar">
                </form>
            </div>
        </section>
        <section class="redes-sociales">
            <div class="contenedor">
                <a href="" class="Facebook"></a>
                <a href="" class="Intagram"></a>
                <a href="" class="Whatsapp"></a>
            </div>
